name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate version is greater than current
        run: |
          current_version=$(jq -r '.version' apps/desktop/src-tauri/tauri.conf.json)
          new_version="${{ inputs.version }}"

          # Compare versions using sort -V
          highest=$(printf '%s\n%s' "$current_version" "$new_version" | sort -V | tail -n1)

          if [ "$new_version" = "$current_version" ]; then
            echo "Error: New version ($new_version) is the same as current version ($current_version)"
            exit 1
          elif [ "$highest" != "$new_version" ]; then
            echo "Error: New version ($new_version) must be greater than current version ($current_version)"
            exit 1
          fi

          echo "Version bump validated: $current_version -> $new_version"

      - name: Update tauri.conf.json version
        run: |
          cd apps/desktop/src-tauri
          jq '.version = "${{ inputs.version }}"' tauri.conf.json > tmp.json && mv tmp.json tauri.conf.json

      - name: Update Cargo.toml version
        run: |
          cd apps/desktop/src-tauri
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' Cargo.toml

      - name: Commit version changes
        run: |
          git add apps/desktop/src-tauri/tauri.conf.json apps/desktop/src-tauri/Cargo.toml
          git commit -m "Release v${{ inputs.version }}"

      - name: Create and push tag
        run: |
          git tag "v${{ inputs.version }}"
          git push origin main "v${{ inputs.version }}"
