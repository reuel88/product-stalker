name: Create Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Ensure running from main branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Error: This workflow must be run from the main branch"
          exit 1

      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          current_version=$(jq -r '.version' apps/desktop/src-tauri/tauri.conf.json)
          echo "Current version: $current_version"

          # Normalize version: strip leading 'v' and remove prerelease/build suffixes
          normalized_version="${current_version#v}"
          normalized_version="${normalized_version%%-*}"
          normalized_version="${normalized_version%%+*}"
          echo "Normalized version: $normalized_version"

          # Validate version format (must be MAJOR.MINOR.PATCH with numeric components)
          if ! [[ "$normalized_version" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$current_version' (normalized: '$normalized_version')"
            echo "Expected format: MAJOR.MINOR.PATCH (e.g., '1.2.3' or 'v1.2.3-beta.1')"
            exit 1
          fi

          # Parse version components
          IFS='.' read -r major minor patch <<< "$normalized_version"

          # Reject leading zeros (invalid semver and causes octal interpretation issues)
          for component in "$major" "$minor" "$patch"; do
            if [[ "$component" =~ ^0[0-9] ]]; then
              echo "Error: Version component '$component' has leading zeros (invalid semver)"
              exit 1
            fi
          done

          # Calculate new version based on bump type
          case "${{ inputs.bump }}" in
            major)
              new_version="$((10#$major + 1)).0.0"
              ;;
            minor)
              new_version="$((10#$major)).$((10#$minor + 1)).0"
              ;;
            patch)
              new_version="$((10#$major)).$((10#$minor)).$((10#$patch + 1))"
              ;;
            *)
              echo "Error: Invalid bump value '${{ inputs.bump }}'. Must be one of: major, minor, patch" >&2
              exit 1
              ;;
          esac

          echo "New version: $new_version"
          echo "clean=$new_version" >> $GITHUB_OUTPUT

      - name: Update tauri.conf.json version
        run: |
          cd apps/desktop/src-tauri
          jq --arg version "${{ steps.version.outputs.clean }}" '.version = $version' tauri.conf.json > tmp.json && mv tmp.json tauri.conf.json

      - name: Update Cargo.toml version
        run: |
          cd apps/desktop/src-tauri
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.clean }}"/' Cargo.toml

      - name: Commit version changes
        run: |
          git add apps/desktop/src-tauri/tauri.conf.json apps/desktop/src-tauri/Cargo.toml
          git commit -m "Release v${{ steps.version.outputs.clean }}"

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.clean }}"
          git push origin HEAD:main
          git push origin "v${{ steps.version.outputs.clean }}"
