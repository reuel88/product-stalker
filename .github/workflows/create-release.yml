name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Ensure running from main branch
        if: github.ref != 'refs/heads/main'
        run: |
          echo "Error: This workflow must be run from the main branch"
          exit 1

      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate and normalize version
        id: version
        run: |
          current_version=$(jq -r '.version' apps/desktop/src-tauri/tauri.conf.json)

          # Strip leading 'v' if present (allows user to enter "v0.2.0" or "0.2.0")
          new_version="${{ inputs.version }}"
          new_version="${new_version#v}"

          # Export cleaned version for use in subsequent steps
          echo "clean=$new_version" >> $GITHUB_OUTPUT

          # Compare versions using sort -V
          highest=$(printf '%s\n%s' "$current_version" "$new_version" | sort -V | tail -n1)

          if [ "$new_version" = "$current_version" ]; then
            echo "Error: New version ($new_version) is the same as current version ($current_version)"
            exit 1
          elif [ "$highest" != "$new_version" ]; then
            echo "Error: New version ($new_version) must be greater than current version ($current_version)"
            exit 1
          fi

          echo "Version bump validated: $current_version -> $new_version"

      - name: Update tauri.conf.json version
        run: |
          cd apps/desktop/src-tauri
          jq '.version = "${{ steps.version.outputs.clean }}"' tauri.conf.json > tmp.json && mv tmp.json tauri.conf.json

      - name: Update Cargo.toml version
        run: |
          cd apps/desktop/src-tauri
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.clean }}"/' Cargo.toml

      - name: Commit version changes
        run: |
          git add apps/desktop/src-tauri/tauri.conf.json apps/desktop/src-tauri/Cargo.toml
          git commit -m "Release v${{ steps.version.outputs.clean }}"

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version.outputs.clean }}"
          git push origin HEAD:main
          git push origin "v${{ steps.version.outputs.clean }}"
