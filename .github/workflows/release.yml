name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-15-intel
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            apps/desktop/src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tagName: v__VERSION__
          releaseName: 'Product Stalker v__VERSION__'
          releaseBody: |
            ## Download

            | Platform | Architecture | Recommended | File Extension |
            |----------|--------------|-------------|----------------|
            | **Windows** | x64 | `.exe` | `_x64-setup.exe` |
            | **macOS** | Apple Silicon (M1/M2/M3) | `.dmg` | `_aarch64.dmg` |
            | **macOS** | Intel | `.dmg` | `_x64.dmg` |
            | **Linux** | x64 | `.AppImage` | `_amd64.AppImage` |

            ## Installation

            ### Windows
            - **`.exe`** - Installer wizard with step-by-step setup. Best for most users.
            - **`.msi`** - Windows Installer package. Preferred for enterprise/IT deployment, supports silent install and Group Policy.

            ### macOS
            - Open the `.dmg` file and drag the app to your Applications folder.
            - On first launch, you may need to right-click and select "Open" to bypass Gatekeeper.

            ### Linux
            - **`.AppImage`** - Portable, works on most distributions. Make executable with `chmod +x` and run directly.
            - **`.deb`** - For Debian, Ubuntu, and derivatives. Install with `sudo dpkg -i <file>.deb`.
            - **`.rpm`** - For Fedora, RHEL, and derivatives. Install with `sudo rpm -i <file>.rpm`.
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
